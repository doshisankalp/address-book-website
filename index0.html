<script>
      function validateform()
      {
      	var x = document.forms["register"]["fname"].value;
 	if (x == "")
        {
        alert("Name must be filled out!");
        return false;
	}

	
         var x = document.register.email_add;
	 pos1 = x.value.indexOf("@");
	 pos2 = x.value.lastIndexOf(".");
	 if(pos1<1 || (pos2-pos1<2))
	 {
	 alert("Please enter valid Email Id!");
	 document.forms["register"]["email_add"].focus();
	 return false;
	 }
        
         if(document.forms["register"]["mobile_no"].value.length!="10")
	 {
	  alert("Enter Mobile Number!");	
	  document.forms["register"]["mobile_no"].focus();
	  return false;
	 }

	var x1 = document.register.password.value;
   	if (x1== "") 
        {
        alert(" Enter valid password!");
        return false;
	}
		
        var x2 = document.register.re_password.value;
   	if (x2 != x1)
        {
        alert("Password conformation failed!");
        return false;
	}
      }
</script>
